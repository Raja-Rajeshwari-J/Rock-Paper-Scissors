<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="RockPaperScissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="moveButton" onclick="playGame('rock')">
            <img src="images/rock-emoji.png" class="moveIcon">
        </button>

        <button class="moveButton" onclick="playGame('paper')">
            <img src="images/paper-emoji.png" class="moveIcon">
        </button>

        <button class="moveButton" onclick="playGame('scissors')">
            <img src="images/scissors-emoji.png" class="moveIcon">
        </button>

        <p class="result"></p>
        <p class="moves"></p>
        <p class="score"> Wins: 0 , Losses: 0 , Ties: 0 </p>
        
        <button class="resetButton" onclick="resetScore()">Reset Score</button>

        <script src="RockPaperScissors.js"></script>
    </body>
</html>
